<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main>
            <header>
                <img class="logo" src="images/logo.png" />
                <img class="user-img" src="images/user-avatar.png" />
            </header>
            <section class="user-info">
                <img class="user-img" src="images/avatar-vangogh.jpg" />
                <div class="container">
                    <p class="bold-text">Vincent van Gogh</p>
                    <p>Zundert, Netherlands</p>
                </div>
            </section>
            <img
                class="post-img"
                src="images/post-vangogh.jpg"
                alt="Self portrait of Vincent van Gogh"
            />
            <section class="comment-section">
                <div class="icon-container">
                    <img
                        class="icon"
                        src="images/icon-heart.png"
                        alt="Small image of hearth"
                    />
                    <img
                        class="icon"
                        src="images/icon-comment.png"
                        alt="Small image of comment logo"
                    />
                    <img
                        class="icon"
                        src="images/icon-dm.png"
                        alt="Small image of arrow"
                    />
                </div>
                <p class="likes bold-text">21,492 likes</p>
                <p class="comment">
                    <span class="bold-text">vincey1853</span> just took a few
                    mushrooms lol
                </p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
